<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />

    <title>Weather App</title>
  </head>
  <body>
    <header class="p-2 w-100 header d-flex flex-column align-items-center justify-content-around">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between containerContent mt-2"
        >
          <div class="timeDate">
            <div class="clock">
              <span class="hours clockStyl"></span>
              <span class="dots">:</span>
              <span class="minutes clockStyl"></span>
              <span class="dots">:</span>
              <span class="seconds clockStyl"></span>
              <span class="amPm clockStyl"></span>
            </div>
            <div class="date">
              <p>
                <span class="day">Monday</span>
                <span class="date">13</span>/<span class="month">12</span>
              </p>
            </div>
          </div>
          <form
            class="form col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex w-25 justify-content-between"
            type="submit"
          >
            <input
              class="form-control input"
              placeholder="Search..."
              aria-label="Search"
              autocomplete="off"
            />
            <button class="btn btn-success submitBtn" type="submit">Search</button>
          </form>
        </div>
      </div>

      <main class="main">
        <div class="main-content row row-cols-1 row-cols-md-3 mb-3 text-center d-flex justify-content-center align-items-center">
          <div class="col locationEl"></div>
          <div class="col currentWeatherEl"></div>
          <div class="col futureWeatherEl"></div>
        </div>

        <h2 class="display-6 text-center mb-4 mt-4 text-white daysForecast">Days Forecast</h2>    
  <table class="table table-dark table-striped">
</table>

        </div>
      </main>
    </header>
    <script defer src="/index.js"></script>
  </body>
</html>
